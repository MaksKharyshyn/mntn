<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <header class="header">
        <div class="header_logo">
            <svg class="header_logo_wrapper"><use class="header_photo" href="./images/Logo.svg"></use></svg>
        </div>

        <nav class="header_nav">
            <ul class="nav_list">
                <li class="nav_item"><a href="" class="nav_link">Equipment</a></li>
                <li class="nav_item"><a href="" class="nav_link">About us</a></li>
                <li class="nav_item"><a href="" class="nav_link">Blog</a></li>
            </ul>
        </nav>

        <div class="header_account">
            <svg class="account_logo_wrapper">
                <use class="account_photo" href="./images/cart.svg"></use>
                <a href="" class="account_link">Account</a>
            </svg>
        </div>
    </header>

    <section class="sub_header">
        <div class="social">
            <p class="social_text">Follow us</p>
            <svg class="social_wrapper">
                <use class="social_photo" href="./images/instagram.svg"></use>
            </svg>
            <svg class="social_wrapper">
                <use class="social_photo" href="./images/twitter.svg"></use>
            </svg>
        </div>

        <div class="mountains_block">
            <div class="mountains_sub">  
                <h2 class="mountains_title">A Hiking guide</h2>
            </div>

            <div class="prepared_block">
                <h1 class="prepared_title">Be prepared for the Mountains and beyond!</h1>
                <p class="prepared_text">scroll down</p>
            </div>

            <div class="start_block">
                <p class="start_text">Start</p>
                <p class="start_text">01</p>
                <p class="start_text">02</p>
                <p class="start_text">03</p>
            </div>

            <div class="start_border"></div>
        </div>
    </section>

    

</div>
</body>
</html>
